{% extends "project/base.html" %} {% block content %}

<form method="POST" action="{% url 'project:author' %}">
  {% csrf_token %}
  <div style="padding: 10px">
    <label> Author name: {{ form.fullname }} </label>
    <span>{{ form.errors.name }}</span>
  </div>
  <div style="padding: 10px">
    <label> Born date: {{ form.born_date }} </label>
    <laber> Born location: {{form.born_location}} </laber>
    <span>{{ form.errors.name }}</span>
  </div>
  <div style="padding: 10px">
    <label> Author description: {{ form.description }} </label>
    <span>{{ form.errors.description }}</span>
  </div>
  <div class="grid">
    <button type="submit">Add author</button>
    <button type="reset" class="secondary">Reset</button>
  </div>
</form>
{% endblock %}
