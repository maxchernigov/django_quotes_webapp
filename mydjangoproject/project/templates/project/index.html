<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Organizer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="
          margin-bottom: 20px;
          border-bottom: 2px solid;
          padding-left: 30px;
        "
      >
        {% if user.is_authenticated %}
        <ul>
          <li>
            <a href="{% url 'project:quote' %}" role="button">Add quote:</a>
          </li>
          <li>
            <a href="{% url 'project:author' %}" role="button">Add Author:</a>
          </li>
          <li><a href="{% url 'project:tag' %}" role="button">Add tag:</a></li>
        </ul>
        <ul>
          <li>Welcome <b>{{ user.username }}!</b></li>
          <li><a href="{% url 'users:profile' %}" role="button">Profile</a></li>
          <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
        </ul>
        {% else %}
        <ul>
          <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
          <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
        </ul>
        {% endif %}
      </nav>
      {% for quote in quotes %}
      <ul>
        <li>
          <a
            href="{% url 'project:quote_info' quote.id %}"
            role="button"
            class="outline"
          >
            {{ quote.quote }}
          </a>
        </li>
      </ul>
      {% endfor %}
    </main>
  </body>
</html>
