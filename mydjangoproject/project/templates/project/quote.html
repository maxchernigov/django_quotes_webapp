{% extends "project/base.html" %} {% block content %}

<form method="POST" action="{% url 'project:quote' %}">
  {% csrf_token %}
  <div style="padding: 10px">
    <label> Authors name: {{ form.author }} </label>
    <span>{{ form.errors.author }}</span>
  </div>

  <div style="padding: 10px">
    <label> Quotes text: {{ form.quote }} </label>
    <span>{{ form.errors.quote }}</span>
  </div>

  <div style="padding: 10px">
    <label> Tags: {{ form.tags }} </label>
    <span>{{ form.errors.tags }}</span>
  </div>

  <div class="grid">
    <button type="submit">Add quote</button>
    <button type="reset" class="secondary">Reset</button>
  </div>
</form>
{% endblock %}
